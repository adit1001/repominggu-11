<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>  array method</title>
    </head>
    <body>
        <script>
            // method filter
            const angka = [1,2,3,4,5,6,7,8,9];

            // a,bil array yang bisa dibagi dua
            const filteredarray = angka.filter(item => item %2 === 0);

            console.log(filteredarray)

            // method include
            var tanaman = ["apel" , "jeruk" , "melon" , " semangka"]
            // apakah apel sudah ada didlaam array ??
            var adaapel = tanaman.includes("kacang");
            console.log(adaapel);

            // apakah mangga ada  ???
            var adamangga = tanaman.includes("mangga");
            console.log(adamangga);

            // method sort
            var huruf = ['l', 'o' , 'a' ,'g' , 'q' , 'a'];
            var number = [ 9,20,1,4,2,11];

            console.log(huruf.sort());
            console.log(number.sort());
        </script>
    </body>
</html>
